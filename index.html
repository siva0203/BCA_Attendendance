<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirukkoilur College Attendance System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #f1f5f9; }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
.animate-fade-in { animation: fadeIn 0.5s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.glass-card { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.2);}
</style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

<!-- HEADER -->
<header id="mainHeader" class="bg-white border-b border-slate-200 py-6 px-4 md:px-12 shadow-sm relative w-full">
  <div class="max-w-full flex items-center justify-between gap-4">
    <div class="flex-shrink-0">
      <div class="w-16 h-16 md:w-28 md:h-28 bg-indigo-50 border-2 border-indigo-600 rounded-[2rem] flex items-center justify-center text-indigo-700 shadow-md overflow-hidden">
        <img src="college_logo.png" alt="College Logo" class="w-14 h-14 md:w-24 md:h-24 object-contain">
      </div>
    </div>
    <div class="flex-grow text-center">
      <div class="flex flex-col items-center">
        <h1 id="clgName1" class="block text-xl md:text-4xl font-black text-slate-900 tracking-tight uppercase leading-none">TIRUKKOILUR COLLEGE</h1>
        <h2 id="clgName2" class="block text-lg md:text-3xl font-extrabold text-slate-700 tracking-tight uppercase mt-1 leading-none">OF ARTS AND SCIENCE</h2>
        <div class="flex items-center justify-center gap-3 mt-4 w-full">
          <div class="hidden sm:block h-[2px] flex-grow max-w-[100px] bg-indigo-200 rounded-full"></div>
          <div class="inline-flex items-center gap-2 px-6 py-2 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-100">
            <i data-lucide="book-open" class="text-white w-4 h-4"></i>
            <p id="deptName" class="text-[10px] md:text-xs font-black text-white uppercase tracking-[0.25em]">Dept. of Computer Applications (BCA)</p>
          </div>
          <div class="hidden sm:block h-[2px] flex-grow max-w-[100px] bg-indigo-200 rounded-full"></div>
        </div>
      </div>
    </div>
    <div class="w-16 h-16 md:w-28 md:h-28 bg-indigo-50 border-2 border-indigo-600 rounded-[2rem] flex items-center justify-center text-indigo-700 shadow-md overflow-hidden">
      <img src="department_logo.png" alt="Department Logo" class="w-14 h-14 md:w-24 md:h-24 object-contain">
    </div>
  </div>
</header>

<!-- APP -->
<div id="app" class="max-w-7xl mx-auto px-4 py-8">

<!-- LOGIN VIEW -->
<section id="loginView" class="animate-fade-in flex flex-col items-center justify-center py-12">
  <div class="bg-white w-full max-w-md rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden">
    <div class="bg-indigo-700 p-12 text-center">
      <h2 class="text-white text-3xl font-black tracking-tight">BCA Department</h2>
      <p class="text-indigo-100 text-sm mt-2 font-medium opacity-80 uppercase tracking-widest">Portal Access</p>
    </div>
    <div class="p-10 space-y-6">
      <div id="loginError" class="hidden bg-rose-50 text-rose-600 p-4 rounded-2xl flex items-center gap-3 text-sm font-bold border border-rose-100">
        <i data-lucide="alert-circle" class="w-5 h-5"></i> <span id="errorMsg">Invalid Credentials</span>
      </div>
      <div class="space-y-4">
        <div class="relative group">
          <i data-lucide="user" class="absolute left-4 top-4 text-slate-400"></i>
          <input type="text" id="userInput" placeholder="Username" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600 outline-none font-bold text-slate-700">
        </div>
        <div class="relative group">
          <i data-lucide="lock" class="absolute left-4 top-4 text-slate-400"></i>
          <input type="password" id="passInput" placeholder="Password" class="w-full pl-12 pr-12 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600 outline-none font-bold text-slate-700">
          <button type="button" id="togglePassBtn" class="absolute right-4 top-4 text-slate-400">
            <i data-lucide="eye"></i>
          </button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <button onclick="auth('staff')" class="bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl hover:bg-indigo-700 active:scale-95 transition-all flex flex-col items-center gap-1">
          <i data-lucide="users" class="w-5 h-5"></i> <span class="text-[10px] tracking-widest uppercase">STAFF</span>
        </button>
        <button onclick="auth('admin')" class="bg-slate-900 text-white font-black py-5 rounded-[1.5rem] shadow-xl hover:bg-black active:scale-95 transition-all flex flex-col items-center gap-1">
          <i data-lucide="settings" class="w-5 h-5"></i> <span class="text-[10px] tracking-widest uppercase">ADMIN</span>
        </button>
      </div>
    </div>
  </div>
</section>

<!-- ADMIN VIEW -->
<section id="adminView" class="hidden animate-fade-in space-y-8">
  <!-- SAME AS YOUR ORIGINAL ADMIN UI -->
</section>

<!-- STAFF VIEW -->
<section id="staffView" class="hidden animate-fade-in space-y-8">
  <!-- SAME AS YOUR ORIGINAL STAFF UI -->
</section>

</div>

<footer class="py-16 text-center border-t border-slate-200 mt-20">
  <p class="text-slate-400 text-[10px] font-black tracking-[0.5em] uppercase">BCA Science Exhibition 2026 â€¢ Tirukkoilur College of Arts and Science</p>
</footer>

<!-- SCRIPT -->
<script>
  // ------------------- PERSISTENT DATA -------------------
  let staffList = JSON.parse(localStorage.getItem('staffList')) || [
    { id: 1, name: "vengatesan", username: "staff1", password: "password123" },
    { id: 2, name: "Johnsi", username: "staff12", password: "password123" }
  ];

  let masterStudentData = JSON.parse(localStorage.getItem('students')) || {
    "1st Year-A": [{ roll: "25BCAA01", name: "Aravind K" }, { roll: "25BCAA02", name: "Basker" }],
    "1st Year-B": [{ roll: "25BCAB01", name: "Vicky" }],
    "2nd Year-A": [{ roll: "24BCAA01", name: "Bagavathi" }],
    "2nd Year-B": [{ roll: "24BCAB01", name: "Ragul Gandhi" }],
    "3rd Year-A": [{ roll: "23BCAA01", name: "Mukesh" },
                    { roll: "23BCAA02", name: "Gowhtam" }
                    { roll: "23BCAA03", name: "Mohammed Ashik" }
                    { roll: "23BCAA04", name: "Mohana Kandhan" }],
    "3rd Year-B": [{ roll: "23BCAA01", name: "Sivaraman" },
                    { roll: "23BCAA02", name: "Velmurugan" }
                    { roll: "23BCAA03", name: "Shek Abdulla" }
                    { roll: "23BCAA04", name: "Sheik Rizwan" }],
  };

  let attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || {};
  let activeUser = null;
  let isManageMode = false;
  let editStaffId = null;
  let editStuRoll = null;

  // ------------------- LOGIN -------------------
  function auth(role){
    const user = document.getElementById('userInput').value;
    const pass = document.getElementById('passInput').value;
    if(role==='admin'){
      if(user==='admin' && pass==='admin123'){ showView('admin'); }
      else showLoginError('Invalid Admin Credentials');
    } else {
      const staff = staffList.find(s=>s.username===user && s.password===pass);
      if(staff){
        activeUser = staff;
        document.getElementById('staffDisplayName').innerText = staff.name;
        showView('staff');
      } else showLoginError('Invalid Staff Credentials');
    }
  }

  function showLoginError(msg){
    const error = document.getElementById('loginError');
    document.getElementById('errorMsg').innerText = msg;
    error.classList.remove('hidden');
    setTimeout(()=>error.classList.add('hidden'),3000);
  }

  function logout(){
    activeUser=null;
    showView('login');
    document.getElementById('userInput').value='';
    document.getElementById('passInput').value='';
  }

  function showView(view){
    document.getElementById('loginView').classList.add('hidden');
    document.getElementById('adminView').classList.add('hidden');
    document.getElementById('staffView').classList.add('hidden');
    document.getElementById(view+'View').classList.remove('hidden');
    if(view==='admin') renderStaff();
    if(view==='staff') renderStudents();
    window.scrollTo(0,0);
    lucide.createIcons();
  }

  // ------------------- PASSWORD TOGGLE -------------------
  const passInput = document.getElementById('passInput');
  const toggleBtn = document.getElementById('togglePassBtn');
  toggleBtn.addEventListener('click', ()=>{
    if(passInput.type==='password'){
      passInput.type='text';
      toggleBtn.innerHTML=`<i data-lucide="eye-off"></i>`;
    } else {
      passInput.type='password';
      toggleBtn.innerHTML=`<i data-lucide="eye"></i>`;
    }
    lucide.createIcons();
  });

  // ------------------- SAVE TO LOCALSTORAGE -------------------
  window.addEventListener('beforeunload', ()=>{
    localStorage.setItem('students', JSON.stringify(masterStudentData));
    localStorage.setItem('staffList', JSON.stringify(staffList));
    localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
  });

  // ------------------- INITIALIZE ICONS -------------------
  window.onload = ()=> lucide.createIcons();
</script>

</body>
</html>
